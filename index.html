<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h3 class="card-header text-uppercase">Lookup by City</h3>
                    <form action="" id="search-form" class="card-body">
                        <label for="city" class="form-label">City, State, Country</label>
                        <input type="text" id="city" class="form-input" />
                        <button type="submit" class="btn">Get Weather</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="card-header text-uppercase">Search History</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum reprehenderit voluptas, sed sint ipsum quidem quisquam nemo optio cupiditate dicta quo tempore dolore minus sequi, ratione molestias laudantium quis dignissimos!</p>
                </div>
            </div>
            
            <div class="col-9" id="weather"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone.min.js" integrity="sha512-jkvef+BAlqJubZdUhcyvaE84uD9XOoLR3e5GGX7YW7y8ywt0rwcGmTQHoxSMRzrJA3+Jh2T8Uy6f8TLU3WQhpQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
